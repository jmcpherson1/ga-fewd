<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8">
     <title>Dropdown Buttons</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>

   <body>
      <header>
         <div>
            <button id="btnFile">
               File<span class="arrow">&#x25BC;</span>
            </button>
            <ul id="file">
               <li>Open</li>
               <li>Save</li>
            </ul>
         </div>

         <div>
            <button id="btnEdit">
               Edit<span class="arrow">&#x25BC;</span>
            </button>
            <ul id="edit">
               <li>Cut</li>
               <li>Copy</li>
               <li>Paste</li>
            </ul>
         </div>
      </header>

      <h1>Dropdown Buttons</h1>

      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="js/project.js"></script>
   </body>
</html>
